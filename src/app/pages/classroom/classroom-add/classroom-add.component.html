<div class="row">
  <div class="col-lg-12">
    <nb-card>

      <nb-card-header>
        Nova Turma
      </nb-card-header>

      <nb-card-body>
        <div class="row mb-3">

          <div class="col-12">
            <label for="name" class="label">Nome:</label>
            <input id="name" type="text" nbInput fullWidth placeholder="Nome:">
          </div>

        </div>
        Oi, eu sou a professor(a) XXXX, participe da minha turma
      </nb-card-body>


      <nb-card-footer>

        <div class="d-flex justify-content-between">
          <button type="button" nbButton outline status="basic"  (click)="back()" >
            <nb-icon icon="arrow-back-outline"></nb-icon>
          </button>

          <button type="submit" nbButton outline status="success">
            <nb-icon icon="save-outline"></nb-icon>
          </button>
        </div>

      </nb-card-footer>
    </nb-card>

  </div>

</div>
